<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="result">
                results
            </div>
            <div class="operation-buttons">
                <!-- Number buttons -->
                <div>7</div>
                <div>8</div>
                <div>9</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>0</div>

                <!-- Operator buttons -->
                <div>+</div>
                <div>-</div>
                <div>*</div>
                <div>/</div>
                <div>=</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
